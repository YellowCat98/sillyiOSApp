name: Build .dylib for iOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Install dependencies
      run: |
        sudo gem install cocoapods
        pod install

    - name: Build .dylib
      run: |
        xcodebuild -workspace YourWorkspace.xcworkspace \
                   -scheme YourScheme \
                   -sdk iphoneos \
                   -configuration Release \
                   build

    - name: Copy .dylib to output directory
      run: |
        mkdir -p output
        cp -R build/Release-iphoneos/*.dylib output/

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dylib
        path: output/*.dylib
