name: Build and Package IPA

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ensure main utils are installed
        uses: dhinakg/procursus-action@main
        with:
          packages: coreutils make xz ldid

      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          export THEOS=~/theos

      - name: Compile Tweak
        run: make package FINALPACKAGE=1

      - name: Create IPA
        run: |
          mkdir -p $GITHUB_WORKSPACE/Payload
          cp $THEOS/_/Library/MobileSubstrate/DynamicLibraries/*.dylib $GITHUB_WORKSPACE/Payload 2>/dev/null || true
          cp $THEOS/_/Library/MobileSubstrate/DynamicLibraries/*.plist $GITHUB_WORKSPACE/Payload 2>/dev/null || true
          zip -r $GITHUB_WORKSPACE/com.yellowcat98.sillyiosapp.ipa $GITHUB_WORKSPACE/Payload/*

      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: com.yellowcat98.sillyiosapp.ipa
          path: $GITHUB_WORKSPACE/com.yellowcat98.sillyiosapp.ipa
