name: Build and Package IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ensure main utils are installed
        run: |
          brew install coreutils xz
          brew install ldid
          echo 'export PATH="/usr/local/bin:$PATH"' >> $HOME/.bash_profile
          source $HOME/.bash_profile

      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          export THEOS=~/theos

      - name: Compile Tweak
        run: make package FINALPACKAGE=1

      - name: Create IPA
        run: |
          mkdir -p $GITHUB_WORKSPACE/Payload
          cp $THEOS/_/Library/MobileSubstrate/DynamicLibraries/*.dylib $GITHUB_WORKSPACE/Payload 2>/dev/null || true
          cp $THEOS/_/Library/MobileSubstrate/DynamicLibraries/*.plist $GITHUB_WORKSPACE/Payload 2>/dev/null || true
          if [ -z "$(ls -A $GITHUB_WORKSPACE/Payload)" ]; then
            echo "No dylib or plist files found."
            exit 1
          fi
          cd $GITHUB_WORKSPACE/Payload
          zip -r $GITHUB_WORKSPACE/com.yellowcat98.sillyiosapp.ipa .

      - name: Upload IPA
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: com.yellowcat98.sillyiosapp.ipa
          path: $GITHUB_WORKSPACE/com.yellowcat98.sillyiosapp.ipa
