name: Build and Upload IPA

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          brew install cocoapods
          pod install

      - name: Build IPA
        run: |
          xcodebuild -workspace YourApp.xcworkspace -scheme YourScheme -configuration Release -sdk iphoneos build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Archive IPA
        run: |
          xcodebuild -exportArchive -archivePath build/YourApp.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath build

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v2
        with:
          name: YourApp.ipa
          path: build/YourApp.ipa
