name: Build iOS ipa

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build iOS ipa
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build with xcodebuild
        run: |
          xcodebuild -project SillyiOSApp.xcodeproj \
                     -scheme SillyiOSApp \
                     -sdk iphoneos \
                     -configuration Release \
                     CODE_SIGNING_ALLOWED=NO

      - name: Get all files in build directory
        run: ls /Users/runner/work/sillyiOSApp/sillyiOSApp/build/Release-iphoneos/

      - name: Upload ipa
        uses: actions/upload-artifact@v3
        with:
          name: sillyiOSApp.ipa
          path: /Users/runner/work/sillyiOSApp/sillyiOSApp/build/Release-iphoneos/*.ipa
      
      - name: Upload Nightly
        uses: andelf/nightly-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly
          name: 'Nightly'
          prerelease: true
          body: |
            This is the latest build for commit ${{ github.sha }}.
            This build isn't stable. Use at your own risk.
          files: /Users/runner/work/sillyiOSApp/sillyiOSApp/build/Release-iphoneos/*.ipa
